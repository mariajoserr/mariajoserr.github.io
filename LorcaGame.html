,<br />y estoy aquí para acompañarte a dar<br />un paseo por una muestra de los textos<br />poéticos de María José, para ello sólo...</td></tr></table>";B+="<img id=\"C0L0S2\" class=\"V4\" "+MouseDown+"=\"this.src=MF+'ButtonPress_sig.png';\" "+MouseClick+"=\"this.src=MF+'Button_sig.png';F16();return F21(event);\" onmouseout=\"this.src=MF+'Button_sig.png';\" />";B+="<table id=\"C0L0S1\"><tr><td class=\"V5\">tienes que usar las flechas ( &lt;- y -&gt; ) de<br />tu teclado para hacerme caminar.<br /><br />¿Comenzamos? Espero que disfrutes :)</td></tr></table>";B+="<img id=\"C0L0S0\" class=\"V4\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Button2.png';\" "+MouseClick+"=\"this.src=MF+'Button_Button2.png';F17();return F21(event);\" onmouseout=\"this.src=MF+'Button_Button2.png';\" />";B+="</span>";B+="</div>";B+="<div id=\"C1\">";B+="<span id=\"C1L0\" >";B+="<img id=\"C1L0S19\" class=\"V1\" />";B+="<img id=\"C1L0S18\" class=\"V1\" />";B+="<img id=\"C1L0S17\" class=\"V1\" />";B+="<img id=\"C1L0S16\" class=\"V1\" />";B+="<table id=\"C1L0S15\"><tr><td class=\"V6\">Federico, Federico,<br />rumor de guitarra y amapola,<br />amapola de las que derramaste<br />dejando tu Granada sola.<br /><br />Aquella noche de verano<br />la luna te secuestró y lloraron<br />por haberte ellos perdido<br />como hijo, como hermano.</td></tr></table>";B+="<table id=\"C1L0S14\"><tr><td class=\"V7\">Y mira en qué bellas letras<br />queda tu memoria atada<br />atada entre las albercas<br />de la libertad lograda.<br /><br />Eterno, sin precipicio<br />ni relojes de aguja calma<br />que hacen de tus versos el vicio<br />que de belleza emborracha mi alma.</td></tr></table>";B+="<table id=\"C1L0S13\"><tr><td class=\"V8\">Granada son tus calles<br />poesía que se derrama,<br />Granada hay en tu cielo<br />destellos, anhelo y calma.<br /><br />Y es tu brisa de danza árabe<br />aroma de mil razones<br />por las que quedar prendida<br />de tus tardes y arreboles. <br /><br />Granada hay en ti vivo arte<br />y cura dulce en tu Tertulia<br />pues pronuncian sus poetas<br />eternas palabras lúcidas.<br /><br /></td></tr></table>";B+="<table id=\"C1L0S12\"><tr><td class=\"V8\">Son tus calles libros ciegos<br />de un fulgor inmarcesible<br />que consiguen que mis ojos<br />por ellas siempre suspiren.<br /><br />Granada manantial y agua<br />fuente inquieta de cultura,<br />que con tan sólo pisarte<br />cualquier alma tú desnudas. <br /><br />Pues eres magia tangible,<br />fuego vivo que no quema,<br />rehén de perenne encanto <br />que ser musa es tu condena.<br /></td></tr></table>";B+="<table id=\"C1L0S11\"><tr><td class=\"V8\">Corazón en ascuas<br />por un fuego que nunca se apaga<br />y por otros tantos incendios<br />que se ahorran el intento de prender.<br /><br />Me has dejado ignífuga<br />a otro fulgor de ojos que no sea el tuyo,<br />a volverme cenizas y aire<br />en manos que no te pertenezcan.<br /><br />Ignífuga a otra risa,<br />a otro pelo que se disperse,<br />un océano donde ahogarme<br />o dunas en las que perderme.</td></tr></table>";B+="<table id=\"C1L0S10\"><tr><td class=\"V8\">Vivo teniéndote dentro,<br />latiendo por ti y por mí<br />como si fuese normal y sano<br />poseer un doble vivir.<br /><br />Niebla de miel caliente<br />que mi pecho vuelves opaco<br />y te vuelves brisa y polvo<br />cuando me acerco a tus labios.<br /><br />Cuando me acerco a tus labios<br />en una existencia que es vana<br />y despierto sorda del silencio<br />que me encierra en la madrugada.</td></tr></table>";B+="<table id=\"C1L0S9\"><tr><td class=\"V9\">Oda a<br />Federico</td></tr></table>";B+="<table id=\"C1L0S8\"><tr><td class=\"V10\">Manantial de arte, Granada</td></tr></table>";B+="<table id=\"C1L0S7\"><tr><td class=\"V9\">Ignífuga</td></tr></table>";B+="<table id=\"C1L0S6\"><tr><td class=\"V2\">María José Rodríguez Rubio ©</td></tr></table>";B+="<div id=\"C1L0S5\" class=\"\"><div class=\"ViewInner\"><img class=\"ViewImg\" style=\"display:block;\" /></div></div>";B+="<
